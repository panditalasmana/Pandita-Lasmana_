<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('bg1.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(150, 1, 1, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .navItems p, .navItem a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .navItem a:hover {
            text-decoration: underline;
        }
        .bio-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .bio-info {
            display: flex;
            align-items: center;
            text-align: center;
            height: auto;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
            background: rgba(137, 1, 1, 0.493);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 15px;
            width: 30%;
        }
        .bio-info p, .bio-info h2 {
            pointer-events: none;
            user-select: none;
            margin: 5px 0;
        }
        .bio-info img {
            border-radius: 50%;
            width: 50%;
            max-width: 100px;
        }
        .bio-info button {
            background-color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .bio-info button a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .bio-info button:hover {
            background-color: lightgray;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: rgb(169, 0, 0);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: rgba(230, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="navItems">
            <p>Jadwal</p>
        </div>
        <div class="navItem">
            <a href="#">Home</a>
            <a href="Jadwal.html">Jadwal</a>
        </div>
    </div>
    
    <main>
        <section id="biodata" class="bio-container">
            <div class="bio-info">
                <img src="profil.jpg" alt="Foto Profil">
                <h2 style="font-size: 16px;">Pandita Lasmana</h2>
                <p>2357051020</p>
                <p>Ilmu Komputer</p>
                <button><a href="Jadwal.html">Lihat Jadwal</a></button>
                <button><a href="#">   Linktree   </a></button>
                <button><a href="#">   Facebook   </a></button>
                <button><a href="#">   Instagram   </a></button>
            </div>
        </section>
    </main>
</body>
</html>
