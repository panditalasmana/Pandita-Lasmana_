<body class="bg-gray-900 text-gray-200">

  <!-- Navbar -->
  <nav class="bg-gray-800 shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-white">Portofolio Saya</h1>

      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-16 px-4 min-h-screen">
    <div class="max-w-5xl mx-auto">
      <h2 class="text-4xl font-bold mb-10 text-white">Contact Me</h2>

      <form action="#" method="POST" class="space-y-8">
        <!-- Nama -->
        <div>
          <label for="name" class="block mb-2 text-lg">Nama</label>
          <input
            id="name" name="name" type="text" required
            class="w-full bg-gray-800 border border-gray-700 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block mb-2 text-lg">Email</label>
          <input
            id="email" name="email" type="email" required
            class="w-full bg-gray-800 border border-gray-700 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Pesan -->
        <div>
          <label for="message" class="block mb-2 text-lg">Pesan</label>
          <textarea
            id="message" name="message" rows="6" required
            class="w-full bg-gray-800 border border-gray-700 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
          ></textarea>
        </div>

        <!-- Tombol Submit -->
        <button
          type="submit"
          class="px-8 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300"
        >
          Kirim
        </button>
      </form>
    </div>
  </section>
